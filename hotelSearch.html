<!DOCTYPE html>
<html>

<head>
    <title>Place Autocomplete Hotel Search</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="description" content="Milestone Project 2 @ Code Institute" />
    <meta name="author" content="Stefan Brunotte" />


    <!--! Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--! Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed&display=swap" rel="stylesheet">

    <!--! styling file CSS-->
    <link rel="stylesheet" href="./Assets/hotelSearch.css">
</head>

<body>
    <header>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!--ml-auto navbar to the right-->
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active" href="#landing-page">Home <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#search">Search</a>
                </div>
            </div>
        </nav>
        <!-- END Navbar-->

        <!-- Background image and landingpage-->
        <div class="wrapper-top" id="landing-page">
            <div class="image" alt="Image of New York">
                <div class="header-text">
                    <h1>Vacation Explorer</h1>
                    <h2>The quick way to find <i>- hotels, restaurants or bars!</i></h2>

                </div>
            </div>
        </div>
        <!--END Background image and landingpage-->
    </header>

    <section>
        <div id="search"></div>
        <div id="info-text" class="information-text">
            <h2>Vacation Explorer</h2>
            <p>Select country and city and then click on one of the three categories</p>
        </div>
        <!-- Dropdown meny, city search and three categories-->
        <div id="main-buttons">
            <div class="container">
                <div class="justify-content-center row">
                    <span class="inline-span-block">
                        <select id="country" class="form-group">
                            <option value="all">All</option>
                            <option value="au">Australia</option>
                            <option value="br">Brazil</option>
                            <option value="ca">Canada</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="mx">Mexico</option>
                            <option value="nz">New Zealand</option>
                            <option value="it">Italy</option>
                            <option value="za">South Africa</option>
                            <option value="es">Spain</option>
                            <option value="pt">Portugal</option>
                            <option value="us" selected>U.S.A.</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                    </span>
                    <!--#Controls-->
                    <span class="inline-span-block form-group">
                        <input id="autocomplete" placeholder="Type your city..." type="text" />
                    </span>
                </div>
                <!-- Search icon buttons-->
                <div class="justify-content-center row">
                    <!--Hotel button-->
                    <button id="hotel-button" type="submit" class="btn" onclick="checkHotels">
                        <img src="Images/bed48x48.png"><br>Hotels</button>
                    <!--Bar button-->
                    <button id="bar-button" type="submit" class="btn" onclick="checkBars">
                        <img src="Images/glass48x48.png" alt="Wine Glass"><br>Bars</button>
                    <!--Restaurant button-->
                    <button id="restaurant-button" type="submit" class="btn" onclick="checkRestaurants">
                        <img src="Images/restaurant48x48.png" alt="Knife and Fork"><br>Restaurants</button>
                </div>
            </div>
            <!--End container-->
        </div>
        <!--END Dropdown meny, city search and three categories-->
    </section>
    <div class="row">
        <div id="map" class="col-sm-12 col-md-6">
        </div>
        <div id="listing" class="col-md-6">
            <div>
                <table id="resultsTable">
                    <tbody id="results"></tbody>
                </table>
            </div>

            <div style="display: none">
                <div id="info-content">
                    <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                            <td class="iw_attribute_name">Address:</td>
                            <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                            <td class="iw_attribute_name">Telephone:</td>
                            <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                            <td class="iw_attribute_name">Rating:</td>
                            <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                            <td class="iw_attribute_name">Website:</td>
                            <td id="iw-website"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <section>

    </section>

        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>

</body>

</html>
