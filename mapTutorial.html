<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map Tutorial API</title>

    <!-- Stylesheets. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/mapStyle.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="display-4">My Map</h1>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <input type="text" class="form-control" id="search" placeholder="Search...">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts. 1) jQuery core 3.4.1 slim,-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Google maps scripts. -->
    <script src="js/scriptsMap.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?callback=createMap&libraries=places&key=AIzaSyCOKcp5VZq8sZ-g6liblriDyqOXl_-7fpo"
        async defer></script>

</body>

</html>
