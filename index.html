<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Milestone Project 2 @ Code Institute" />
    <meta name="author" content="Stefan Brunotte" />
    <title>Places New York</title>

    <!--! Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--! Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed&display=swap" rel="stylesheet">

    <!--! styling file CSS-->
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <!--! the top of the page with background image and where the modal goes-->
    <div class="wrapper-top">
        <div class="image" alt="Image of New York">
            <div class="center-align">
                <h1 class="header-box">Places to eat at in New York</h1>
                <a class="help-sign" href="#" data-toggle="modal" data-target="#infoModal">?</a>
            </div>
        </div>
    </div>
    <!--! here goes the map-->
    <div id="map"></div>

    <!--! modal setting-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="modal fade" id="infoModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h2>Click and find nearby places to eat at!</h2>
                                        </div>
                                        <div class="modal-body">
                                            <p>Walk the streets of New York <br>When you want a coffe or a bite to eat
                                                right-click on the map and find nearby suggestions!
                                            </p>
                                            <p>By "right-clicking" on the map you will get nearby suggestions! </p>
                                        </div>
                                        <div class="modal-footer">
                                            <input class="btn btn-modal" data-dismiss="modal" value="Close">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--! Bootstrap scripts. 1) jQuery core 3.4.1 slim,-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--! My script file-->
    <script src="./js/script.js"></script>
    <!--! Google maps libraries and my API key-->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOKcp5VZq8sZ-g6liblriDyqOXl_-7fpo&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
