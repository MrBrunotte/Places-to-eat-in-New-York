<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Milestone Project 2 @ Code Institute" />
    <meta name="author" content="Stefan Brunotte" />

    <title>Vacation Explorer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
    <section #="what-choices">
        <div class="wrapper">
            <div class="image">
                <section #="what-choices">
                    <div class="text-center">
                        <h1>
                            <span class="header-box">Vacation explorer</span>
                        </h1>
                        <a class="help-sign" href="#" data-toggle="modal" data-target="#infoModal">?</a>
                        <div class="choices">
                            <span class="check-box">
                                <i class="fas fa-bed icon"></i>
                                <label class="container-box">Where to stay?
                                    <input class="box" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </span>
                            <span class="check-box">
                                <i class="fas fa-utensils icon"></i>
                                <label class="container-box">Where to eat?
                                    <input class="box" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </span>
                            <span class="check-box">
                                <i class="fas fa-music icon"></i>
                                <label class="container-box">What to do?
                                    <input class="box" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </span>
                        </div>
                        <br>
                        <span class="search-box search-input" id="search">
                            <input class="search" type="text" placeholder="Type city...">
                            <a href="" class="search-btn"><i class="fas fa-search-location"></i></a>
                        </span>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="modal fade" id="infoModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h2>How does it work?</h2>
                                        </div>
                                        <div class="modal-body">
                                            <p>
                                                <ol>
                                                    <li>Check the boxes of your interest!</li>
                                                    <li>Type the destination of your choise.</li>
                                                </ol>
                                                Explore the recommendations near your destination below.
                                            </p>
                                        </div>
                                        <div class="modal-footer">
                                            <input class="btn btn-modal" data-dismiss="modal" value="Close">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>

</html>
